<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <form action="" class="signup">
            <img class="icon" src="./images/logo.png" alt="">
            <h2>Create your DeepFish Account</h2>
            <div class="input-wrapper">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="fishingjoe@gmail.com">
            </div>
            <div class="input-wrapper">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John">
            </div>
            <div class="input-wrapper">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe">
            </div>
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="input-wrapper">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account?<br><a href="">Sign in</a></p>
        </form>
        
    </main>
</body>
</html>
